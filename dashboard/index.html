<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWS Company OS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">C</div>
                <span>Company OS</span>
            </div>
            <nav class="nav-menu">
                <a href="#inbox" class="nav-item active" onclick="switchView('inbox')">
                    <span class="icon">ðŸ“«</span> Inbox <span class="badge" id="inbox-count">0</span>
                </a>
                <a href="#board" class="nav-item" onclick="switchView('board')">
                    <span class="icon">ðŸ“‹</span> Board
                </a>
                <a href="#agents" class="nav-item" onclick="switchView('agents')">
                    <span class="icon">ðŸ¤–</span> Agents
                </a>
            </nav>
            <div class="status-panel">
                <div class="status-item">
                    <span class="status-dot green"></span>
                    <span id="system-status">System Healthy</span>
                </div>
                <div class="status-item">
                    <span class="icon-small">âš¡</span>
                    <span id="active-agent">Idle</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Inbox View -->
            <section id="view-inbox" class="view active">
                <header class="view-header">
                    <h1>Code Review Inbox</h1>
                    <button class="btn-refresh" onclick="fetchData()">ðŸ”„ Refresh</button>
                </header>
                <div class="grid-container" id="inbox-list">
                    <!-- CR Cards go here -->
                </div>
            </section>

            <!-- Board View -->
            <section id="view-board" class="view hidden">
                <header class="view-header">
                    <h1>Project Board</h1>
                    <button class="btn-refresh" onclick="fetchData()">ðŸ”„ Refresh</button>
                </header>
                <div class="board-columns">
                    <div class="board-column" id="col-todo">
                        <h2>To Do</h2>
                        <div class="column-content"></div>
                    </div>
                    <div class="board-column" id="col-inprogress">
                        <h2>In Progress</h2>
                        <div class="column-content"></div>
                    </div>
                    <div class="board-column" id="col-review">
                        <h2>Review</h2>
                        <div class="column-content"></div>
                    </div>
                    <div class="board-column" id="col-done">
                        <h2>Done</h2>
                        <div class="column-content"></div>
                    </div>
                </div>
            </section>

            <!-- Agents View -->
            <section id="view-agents" class="view hidden">
                <header class="view-header">
                    <h1>ðŸ¤– Active Agents <span class="badge" id="agent-count">0</span></h1>
                    <div class="header-actions">
                        <span id="connection-status" class="status-dot disconnected" title="Polling mode"></span>
                        <button class="btn-refresh" onclick="refreshData()">ðŸ”„ Refresh</button>
                    </div>
                </header>

                <!-- Multi-Agent Grid -->
                <div class="agents-grid" id="agents-list">
                    <!-- Agent cards will be rendered here by app.js -->
                </div>

                <!-- Notifications container for real-time updates -->
                <div id="notifications" class="notifications-container"></div>
            </section>

        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
