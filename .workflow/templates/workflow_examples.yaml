# Example Workflow Configurations
# Templates for different project types

workflows:
  ml_research:
    name: "Machine Learning Research"
    description: "Complete ML research project workflow"
    phases:
      - phase: planning
        agents: [researcher]
        skills: [literature_review, experimental_design]
        deliverables:
          - research_proposal.md
          - experiment_plan.yaml
          
      - phase: implementation
        agents: [implementer]
        skills: [model_development, code_generation]
        deliverables:
          - models/
          - training_scripts/
          
      - phase: experimentation
        agents: [experimenter]
        skills: [experiment_execution, benchmarking, ablation_study]
        deliverables:
          - results/
          - ablation_results.yaml
          
      - phase: optimization
        agents: [optimizer]
        skills: [hyperparameter_tuning, quantization, pruning]
        deliverables:
          - optimized_models/
          - optimization_report.md
          
      - phase: documentation
        agents: [documenter]
        skills: [paper_writing, visualization]
        deliverables:
          - paper.pdf
          - supplementary/

  llm_application:
    name: "LLM Application Development"
    description: "Build and deploy LLM-powered applications"
    phases:
      - phase: design
        agents: [architect]
        skills: [system_design, api_design]
        deliverables:
          - architecture.md
          - api_spec.yaml
          
      - phase: prompt_engineering
        agents: [researcher]
        skills: [prompt_design, prompt_testing]
        deliverables:
          - prompts/
          - evaluation_results.yaml
          
      - phase: development
        agents: [implementer]
        skills: [code_generation, llm_integration]
        deliverables:
          - src/
          - tests/
          
      - phase: optimization
        agents: [optimizer]
        skills: [quantization, caching, batching]
        deliverables:
          - optimized_pipeline/
          - performance_metrics.yaml
          
      - phase: deployment
        agents: [deployer]
        skills: [containerization, ci_cd, monitoring]
        deliverables:
          - deployment/
          - monitoring_dashboard/

  production_software:
    name: "Production Software Development"
    description: "Enterprise-grade software development"
    phases:
      - phase: requirements
        agents: [architect]
        skills: [requirement_analysis, system_design]
        deliverables:
          - requirements.md
          - design_docs/
          
      - phase: development
        agents: [implementer]
        skills: [code_generation, testing, debugging]
        deliverables:
          - src/
          - tests/
          - documentation/
          
      - phase: quality_assurance
        agents: [experimenter]
        skills: [testing, benchmarking, security_audit]
        deliverables:
          - test_reports/
          - security_audit.md
          
      - phase: deployment
        agents: [deployer]
        skills: [containerization, ci_cd, monitoring]
        deliverables:
          - .github/workflows/
          - kubernetes/
          - terraform/
          
      - phase: maintenance
        agents: [deployer, documenter]
        skills: [monitoring, documentation, support]
        deliverables:
          - runbooks/
          - sla_report.md

  model_optimization:
    name: "Model Optimization Pipeline"
    description: "Optimize models for production deployment"
    phases:
      - phase: analysis
        agents: [experimenter]
        skills: [profiling, benchmarking]
        deliverables:
          - baseline_metrics.yaml
          - bottleneck_analysis.md
          
      - phase: compression
        agents: [optimizer]
        skills: [quantization, pruning, distillation]
        deliverables:
          - compressed_models/
          - compression_report.md
          
      - phase: validation
        agents: [experimenter]
        skills: [testing, benchmarking]
        deliverables:
          - validation_results.yaml
          - performance_comparison.md
          
      - phase: deployment_prep
        agents: [deployer]
        skills: [containerization, optimization]
        deliverables:
          - deployment_package/
          - deployment_guide.md

  research_paper:
    name: "Research Paper Writing"
    description: "Academic paper preparation workflow"
    phases:
      - phase: literature_review
        agents: [researcher]
        skills: [literature_review, gap_analysis]
        deliverables:
          - literature_review.md
          - related_work.bib
          
      - phase: methodology
        agents: [researcher, architect]
        skills: [experimental_design, statistical_planning]
        deliverables:
          - methodology.md
          - experiment_protocol.yaml
          
      - phase: experimentation
        agents: [experimenter]
        skills: [experiment_execution, data_collection]
        deliverables:
          - raw_results/
          - processed_data/
          
      - phase: analysis
        agents: [researcher]
        skills: [statistical_validation, visualization]
        deliverables:
          - analysis_results.yaml
          - figures/
          
      - phase: writing
        agents: [documenter]
        skills: [paper_writing, presentation]
        deliverables:
          - paper.tex
          - slides.pptx
          - camera_ready.pdf

# Workflow transition rules
transition_rules:
  completion_criteria:
    planning:
      - requirements_documented
      - scope_defined
      - risks_identified
      
    implementation:
      - code_complete
      - tests_passing
      - documentation_updated
      
    validation:
      - all_tests_passing
      - performance_targets_met
      - security_validated
      
    optimization:
      - optimization_targets_achieved
      - no_regression
      - benchmarks_improved
      
    deployment:
      - deployment_successful
      - monitoring_active
      - rollback_tested

# Success metrics by project type
success_metrics:
  ml_research:
    - metric: model_performance
      target: "Beat baseline by 5%"
    - metric: paper_acceptance
      target: "Top-tier conference"
      
  llm_application:
    - metric: response_latency
      target: "< 200ms p95"
    - metric: token_efficiency
      target: "< $0.01 per request"
      
  production_software:
    - metric: uptime
      target: "99.9%"
    - metric: test_coverage
      target: "> 80%"
      
  model_optimization:
    - metric: size_reduction
      target: "> 4x compression"
    - metric: speed_improvement
      target: "> 2x faster"
      
  research_paper:
    - metric: reproducibility
      target: "100% reproducible"
    - metric: citations
      target: "Well-cited references"
