version: '3.8'

# Company OS Development Environment
# Run: docker-compose up -d

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg15
    container_name: company_os_postgres
    environment:
      POSTGRES_DB: company_os
      POSTGRES_USER: company_os
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U company_os -d company_os"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: company_os_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Company OS API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: company_os_api
    volumes:
      - .:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://company_os:dev_password@postgres:5432/company_os
      REDIS_URL: redis://redis:6379
      JWT_SECRET_KEY: dev-secret-change-in-production-12345
      DEBUG: "true"
      ENVIRONMENT: development
      UWS_ROOT: /app
    command: uvicorn company_os.api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: company_os_network
